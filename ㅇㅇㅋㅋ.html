<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>행정작용법 OX 퀴즈 100제</title>
<!-- Tailwind CSS CDN 로드 -->
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
/* Inter 폰트 사용 설정 및 기본 스타일 /
body {
font-family: "Inter", sans-serif;
background-color: #f7f9fc;
}
.container {
max-width: 768px; / 태블릿 크기까지 확장 /
}
.question-text-style {
/ 질문 텍스트 스타일 */
min-height: 120px;
display: flex;
align-items: center;
}
</style>
</head>
<body class="p-4 sm:p-6 min-h-screen flex justify-center items-start pt-10">
<div id="app" class="container w-full bg-white shadow-2xl rounded-xl p-6 sm:p-8">
    <!-- Header and Scoreboard -->
    <header class="text-center mb-6 border-b pb-4">
        <h1 class="text-3xl font-extrabold text-blue-800">행정작용법 OX 퀴즈 100제</h1>
        <p id="score" class="mt-2 text-lg font-medium text-gray-600">
            진행: 0/100 | 정답: 0
        </p>
    </header>

    <!-- Main Quiz Content Area -->
    <div id="quiz-area">
        <!-- Question Card -->
        <div id="question-card" class="bg-blue-50 border border-blue-200 p-5 rounded-xl mb-6 shadow-md">
            <p id="question-number" class="text-sm font-semibold text-blue-600 mb-2"></p>
            <div id="question-text" class="text-xl font-bold text-gray-800 leading-relaxed question-text-style">
                <!-- 질문이 여기에 로드됩니다. -->
            </div>
        </div>

        <!-- Answer Buttons -->
        <div id="answer-buttons" class="grid grid-cols-2 gap-4">
            <button onclick="submitAnswer(true)" class="o-button p-4 text-2xl font-black bg-green-500 text-white rounded-xl shadow-lg hover:bg-green-600 transition duration-150 transform hover:scale-[1.02] active:scale-95">
                O
            </button>
            <button onclick="submitAnswer(false)" class="x-button p-4 text-2xl font-black bg-red-500 text-white rounded-xl shadow-lg hover:bg-red-600 transition duration-150 transform hover:scale-[1.02] active:scale-95">
                X
            </button>
        </div>

        <!-- Explanation Area (Initially hidden) -->
        <div id="explanation-area" class="mt-6 p-5 rounded-xl border-l-4 transition-opacity duration-300 shadow-inner hidden">
            <h3 id="explanation-title" class="text-xl font-bold mb-3"></h3>
            <p id="explanation-text" class="text-gray-700 leading-relaxed"></p>
            <p id="explanation-precedent" class="mt-3 text-sm text-gray-500 italic border-t pt-2"></p>
        </div>

        <!-- Navigation Button (Initially hidden) -->
        <button id="next-button" onclick="nextQuestion()" class="w-full mt-6 p-4 text-lg font-semibold bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 transition duration-150 hidden">
            다음 문제 &rarr;
        </button>
    </div>

    <!-- Result Screen Area (Initially hidden) -->
    <div id="result-area" class="text-center p-8 hidden">
        <h2 class="text-3xl font-bold text-blue-800 mb-4">🎉 퀴즈 종료!</h2>
        <p id="final-score" class="text-2xl font-semibold text-gray-700 mb-6"></p>
        
        <button onclick="startQuiz()" class="p-3 text-lg font-semibold bg-green-500 text-white rounded-xl shadow-md hover:bg-green-600 transition duration-150 mr-4">
            전체 문제 다시 풀기
        </button>
        <button onclick="showIncorrectNote()" class="p-3 text-lg font-semibold bg-yellow-500 text-gray-800 rounded-xl shadow-md hover:bg-yellow-600 transition duration-150">
            오답 노트 보기
        </button>
    </div>

    <!-- Incorrect Answer Note Modal (Initially hidden) -->
    <div id="incorrect-note-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden p-4 sm:p-8 overflow-y-auto">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 max-w-3xl mx-auto my-8">
            <h2 class="text-2xl font-bold text-red-600 mb-4 border-b pb-2">❌ 오답 노트</h2>
            <div id="incorrect-list" class="space-y-6">
                <!-- 오답 목록이 여기에 로드됩니다. -->
            </div>
            <p id="no-incorrect" class="text-center text-gray-500 italic mt-6 hidden">틀린 문제가 없습니다. 행정법 실력이 대단하세요!</p>
            
            <button onclick="closeIncorrectNote()" class="w-full mt-6 p-3 text-lg font-semibold bg-gray-500 text-white rounded-xl shadow-md hover:bg-gray-600 transition duration-150">
                닫기
            </button>
            <button onclick="reviewIncorrectQuestions()" class="w-full mt-3 p-3 text-lg font-semibold bg-red-500 text-white rounded-xl shadow-md hover:bg-red-600 transition duration-150">
                오답 문제만 다시 풀기
            </button>
        </div>
    </div>

</div>

<script>
    // 퀴즈 데이터 (100문제)
    const allQuestions = [
        // --- 섹션 1: 행정법의 일반 원칙 (1~20) ---
        { id: 1, q: "비례의 원칙 중 '상당성(협의의 비례)'의 원칙은 행정 목적 달성에 필요한 수단이 최소한의 침해를 가져와야 함을 의미한다.", a: false, explanation: "상당성 원칙은 행정작용으로 인한 침해가 달성하려는 공익보다 현저히 크지 않아야 한다는 '이익의 균형'을 의미합니다. '최소 침해'는 필요성의 원칙에 해당합니다.", precedent: "관련 개념: 비례의 원칙은 적합성, 필요성(최소 침해), 상당성의 3단계로 구성됩니다. 헌법 제37조 제2항에 근거합니다." },
        { id: 2, q: "행정의 자기구속의 원칙은 위법한 선례가 있는 경우에도 행정청이 그 선례에 따라 동일한 처분을 해야 할 구속력을 가진다는 것을 의미한다.", a: false, explanation: "자기구속의 원칙은 적법한 선례가 있는 경우에만 적용됩니다. 위법한 선례는 평등의 원칙을 주장할 법적 근거가 되지 못하므로, 행정청은 위법한 선례에 구속되지 않고 적법한 처분을 해야 합니다.", precedent: "대법원 1995. 5. 23. 선고 94누14389 판결 등: 위법한 선례에는 자기구속되지 않으며, 평등의 원칙을 위반하지 않습니다." },
        { id: 3, q: "신뢰보호의 원칙의 요건인 '공적 견해표명'은 반드시 문서의 형태로 이루어져야 하며, 담당 공무원의 단순한 상담이나 비공식적 발언은 이에 해당하지 않는다.", a: false, explanation: "공적 견해표명은 반드시 문서일 필요는 없으며, 행정조직상의 형식적인 권한 분장에 구애받지 않고 담당자의 지위와 조직 내 역할 등을 고려하여 실질적으로 판단합니다. 다만, 단순한 상담 등은 통상 공적 견해표명으로 인정되지 않습니다.", precedent: "대법원 1997. 9. 12. 선고 96누18380 판결: 실질적인 견해 표명 여부가 중요합니다." },
        { id: 4, q: "개발사업부담금 부과대상 지역 내 토지소유자들에게 사전에 의견제출 및 협의절차를 거치지 않은 부담금 부과 처분은 절차상 하자로 인해 무효 사유가 된다.", a: false, explanation: "행정절차를 거치지 않은 하자는 원칙적으로 취소 사유에 해당하며, 그 하자가 중대하고 명백하여 무효가 되는 경우는 극히 예외적입니다. 판례는 단순한 절차상 하자를 무효 사유로 보지 않습니다.", precedent: "대법원 2003. 12. 11. 선고 2003두6588 판결: 절차상 하자는 원칙적으로 취소 사유입니다." },
        { id: 5, q: "수익적 행정행위의 철회 시 침해되는 사익이 공익보다 현저히 큰 경우에도, 철회의 근거 법규정이 있다면 행정청은 반드시 철회할 의무가 발생한다.", a: false, explanation: "철회권의 행사 역시 비례의 원칙 및 신뢰보호의 원칙 등 행정법의 일반 원칙에 따라 제한됩니다. 따라서 철회의 근거가 있어도 공익과 사익을 비교형량하여 사익 침해가 과도하면 철회할 수 없습니다(재량 행사).", precedent: "관련 개념: 행정행위의 철회는 사정 변경에 따른 재량 행위입니다." },
        { id: 6, q: "이유 제시 의무는 행정처분의 근거 법규정뿐만 아니라 그 사실적 근거까지 구체적으로 명시해야 하는 것을 원칙으로 한다.", a: true, explanation: "행정절차법상 이유 제시는 행정처분의 근거와 이유를 구체적으로 제시해야 하며, 이는 처분의 상대방이 불복 여부를 결정하고 불복신청을 하는 데 필요한 정보를 제공하기 위함입니다.", precedent: "행정절차법 제23조: 처분 시 근거와 이유를 제시해야 합니다." },
        { id: 7, q: "법률우위의 원칙은 행정이 법률에 저촉되어서는 안 된다는 소극적 원칙인 반면, 법률유보의 원칙은 행정이 법률에 근거하여 행해져야 한다는 적극적 원칙이다.", a: true, explanation: "법률우위의 원칙은 '적법성 원칙'의 소극적 측면(법을 어기면 안 됨), 법률유보의 원칙은 '적극적 측면'(법적 근거가 있어야 함)을 의미합니다. 법률유보는 특히 국민의 권리·의무에 영향을 미치는 침익적 행정작용에서 중요합니다.", precedent: "관련 개념: 법치행정의 두 가지 축입니다." },
        { id: 8, q: "도로점용허가를 함에 있어 허가 기간을 2년으로 정한 경우, 그 기간은 행정행위의 부관인 '기한'에 해당하며, 이 기한은 허가의 본질적 효력을 제한하지 않는다.", a: false, explanation: "판례는 도로점용허가에서 정한 기간을 '철회권 유보'가 아닌 '허가 자체의 존속기간'으로 보며, 이 기간이 부당하게 짧은 경우 독립하여 취소소송의 대상이 될 수 있다고 봅니다. 이는 본질적인 제한으로 해석될 수 있습니다.", precedent: "대법원 1996. 3. 22. 선고 95누11620 판결: 기한이 본체인 허가의 본질적 효력을 제한하는 것으로 볼 수 있습니다." },
        { id: 9, q: "신청에 대한 거부처분 시에는 처분의 근거와 이유를 제시할 필요가 없다는 것이 행정절차법의 예외 규정이다.", a: false, explanation: "행정절차법상 이유 제시 의무는 수익적 행정행위 거부 시에도 반드시 지켜야 하는 의무입니다. 거부처분 역시 국민의 권리·의무에 직접적인 영향을 미치는 처분이기 때문입니다.", precedent: "행정절차법 제23조: 처분의 이유 제시는 거부처분에도 적용됩니다." },
        { id: 10, q: "판례는 행정규칙이 법령의 위임 없이 개인의 권리·의무에 관한 내용을 정하고 있다면, 그 행정규칙은 법규명령으로서 효력이 인정되지 않는다고 본다.", a: true, explanation: "법규명령은 반드시 법률의 위임에 근거해야 합니다(법률유보). 위임 없이 국민의 권리·의무를 규율하는 행정규칙은 법규명령의 효력이 없습니다.", precedent: "관련 개념: 법규명령은 대외적 구속력을 가지는 규범입니다." },
        { id: 11, q: "행정청이 재량준칙을 공표하였더라도, 그 준칙이 아직 반복적으로 시행되지 않아 관행이 형성되지 않았다면 자기구속의 원칙은 적용되지 않는다.", a: true, explanation: "재량준칙에 자기구속의 원칙이 적용되어 대외적 구속력을 갖기 위해서는 그 준칙이 되풀이 시행되어 행정관행이 형성되어야 합니다. 공표만으로는 구속력이 발생하지 않습니다.", precedent: "대법원 2002. 10. 25. 선고 2002두6268 판결." },
        { id: 12, q: "법령보충적 행정규칙은 상위 법령과 결합하여 법규명령으로서 효력을 가지며, 이는 위임의 한계를 준수한 경우에만 인정된다.", a: true, explanation: "법령보충적 행정규칙은 상위 법령의 위임에 따라 그 내용을 보충하는 역할을 하며, 상위 법령과 결합하여 대외적 구속력을 갖습니다. 다만, 위임의 범위를 벗어나면 위법하게 됩니다.", precedent: "관련 개념: 행정규칙의 법규명령화 현상." },
        { id: 13, q: "행정청이 부담을 이행하지 않았다는 이유로 수익적 행정행위를 철회할 때에는, 별도의 법적 근거 없이도 철회할 수 있다.", a: false, explanation: "부담 불이행을 이유로 한 철회는 부관의 사후 이행 확보를 위한 것이므로, 부담 불이행 자체가 법적 근거가 되지만, 행정행위의 철회는 원칙적으로 법적 근거가 필요합니다. 다만, 부담이 행정행위의 불가분적인 요소를 이루는 경우 법적 근거 없이도 철회할 수 있다는 것이 통설 및 판례입니다. (질문은 '별도의 법적 근거 없이도'가 부관이 아닌 일반적인 철회를 의미하므로 원칙적으로 X).", precedent: "관련 개념: 부담 불이행과 철회권 유보." },
        { id: 14, q: "행정지도의 상대방은 행정지도 방식이 위법하다고 생각할 경우 행정소송을 통해 그 위법성을 다툴 수 있다.", a: false, explanation: "행정지도는 비권력적 사실행위로, 원칙적으로 국민의 권리·의무에 직접 영향을 미치는 '처분'이 아니므로 항고소송의 대상이 되지 않습니다.", precedent: "관련 개념: 행정소송의 대상은 '처분 등'입니다." },
        { id: 15, q: "행정청이 이미 유효기간이 지난 면허에 대해 기간 연장 신청을 거부하는 행위는 이미 효력이 상실된 행위에 대한 것이므로 항고소송의 대상이 되는 처분이 아니다.", a: false, explanation: "유효기간이 지난 후의 갱신 신청 거부라 하더라도, 기존 면허의 존속을 기대하는 국민의 권리·의무에 영향을 미치므로 항고소송의 대상인 '처분'으로 인정됩니다.", precedent: "대법원 1999. 4. 27. 선고 98두18256 판결." },
        { id: 16, q: "행정대집행의 계고는 반드시 서면으로 하여야 하며, 구두로 계고를 한 경우에는 대집행 자체가 위법하다.", a: true, explanation: "행정대집행법 제3조 제1항에 '계고는 문서로써 하여야 한다'고 명시되어 있습니다. 이는 상대방에게 이행의 기회와 불복의 편의를 제공하기 위함입니다.", precedent: "행정대집행법 제3조 제1항: 문서주의 규정." },
        { id: 17, q: "공정력은 행정행위에 하자가 있더라도 권한 있는 기관에 의해 취소되기 전까지는 잠정적으로 유효하게 통용되는 효력을 말한다.", a: true, explanation: "공정력은 행정행위의 취소 사유가 있는 경우에도 그 행정행위가 당연 무효가 아닌 이상, 취소할 수 있는 권한을 가진 기관(행정청 또는 법원)이 취소하기 전까지는 유효한 것으로 통용되는 힘을 의미합니다.", precedent: "관련 개념: 행정행위의 특수한 효력." },
        { id: 18, q: "행정행위의 하자가 중대하지만 명백하지 않은 경우, 그 행정행위는 무효 사유에 해당한다.", a: false, explanation: "통설 및 판례는 하자의 중대성과 명백성을 모두 갖춘 경우에만 무효로 봅니다. 중대하지만 명백하지 않은 경우, 즉 중대성설(중대하면 무효)은 통용되지 않으며 취소 사유에 해당합니다.", precedent: "관련 개념: 중대·명백설." },
        { id: 19, q: "행정청이 '이 처분에 대하여 불복이 있으면 60일 이내에 행정심판을 청구할 수 있다'는 고지를 누락한 경우, 처분 자체의 효력에는 영향이 없으므로 위법하지 않다.", a: false, explanation: "행정절차법 제26조에 따라 불복 고지 의무는 처분의 상대방에게 불복의 편의를 제공하기 위한 의무입니다. 이를 위반하면 위법한 처분이 됩니다. 다만, 처분 자체의 효력(공정력)에는 영향이 없습니다.", precedent: "행정절차법 제26조: 고지 의무." },
        { id: 20, q: "행정행위의 부관 중 '조건'은 법률행위의 효력 발생 또는 소멸을 장래의 불확실한 사실의 발생에 의존하게 하는 것이다.", a: true, explanation: "조건은 장래의 불확실한 사실에 따라 효력 발생(정지조건) 또는 소멸(해제조건)이 결정되는 부관입니다. 기한은 장래의 확실한 사실에 의존한다는 점에서 구별됩니다.", precedent: "관련 개념: 부관의 종류 (조건, 기한, 부담, 철회권 유보, 법률효과의 일부 배제)." },
        // --- 섹션 2: 행정행위의 효력, 하자 및 취소·철회 (21~40) ---
        { id: 21, q: "직권취소는 원칙적으로 소급효를 가지나, 철회는 장래효만을 가진다.", a: true, explanation: "직권취소는 성립 당시의 하자를 치유하므로 소급효가 원칙이고, 철회는 후발적 사정을 이유로 하므로 장래효가 원칙입니다.", precedent: "관련 개념: 행정행위의 효력 소멸 원인." },
        { id: 22, q: "위법한 행정행위를 취소할 때, 행정청은 취소로 인해 침해되는 사익을 고려하지 않고 법적 안정성을 위해 반드시 취소해야 한다.", a: false, explanation: "위법한 행정행위라도 취소는 재량행위이며, 법적 안정성과 신뢰보호의 원칙, 사익 침해 등을 고려하여 공익과의 비교형량을 통해 결정해야 합니다.", precedent: "대법원 2004. 7. 22. 선고 2002두2484 판결." },
        { id: 23, q: "법규명령이 상위법에 위반되더라도 곧바로 무효가 되는 것은 아니며, 권한 있는 법원의 위헌·위법 심사 결정을 거쳐야만 효력이 상실된다.", a: false, explanation: "법규명령이 상위법에 위반되면 그 자체로 효력이 없습니다. 법원의 심사 결정은 무효임을 확인하는 절차일 뿐이며, 법규명령의 무효는 법원의 결정 없이도 발생합니다.", precedent: "관련 개념: 법규명령의 위법성 통제." },
        { id: 24, q: "행정행위의 무효는 누구나 주장할 수 있으며, 시간의 경과에 의해 치유되거나 공정력의 적용을 받지 않는다.", a: true, explanation: "무효인 행정행위는 처음부터 효력이 없으므로 공정력이 인정되지 않고, 시간 경과에 따른 불가쟁력이나 치유가 문제되지 않습니다.", precedent: "관련 개념: 무효와 취소의 구별." },
        { id: 25, q: "하자 있는 행정행위의 치유는 국민의 권익을 보호하는 방향으로만 허용되며, 행정소송 제기 이후에는 원칙적으로 허용되지 않는다.", a: true, explanation: "행정행위의 하자는 국민의 권익을 침해하지 않는 범위 내에서, 행정소송 제기 전까지만 제한적으로 인정됩니다. 소 제기 후에는 치유를 인정하면 법원의 심사권이 침해될 수 있습니다.", precedent: "대법원 1989. 11. 14. 선고 88누8570 판결." },
        { id: 26, q: "인가(認可)는 법률행위적 행정행위 중 하나로, 사인이 한 법률행위의 효력을 보충해 주는 행위이므로, 인가의 대상이 된 사인의 법률행위에 하자가 있으면 인가도 당연히 무효이다.", a: false, explanation: "인가는 사인의 법률행위를 '완성'시키는 행위이므로, 인가 대상인 기본 행위에 하자가 있다면 기본 행위의 무효나 취소를 다투어야 합니다. 인가 자체를 무효로 다툴 수는 없습니다.", precedent: "대법원 1993. 10. 26. 선고 93누6334 판결." },
        { id: 27, q: "행정행위의 부담(附款)은 행정행위의 본체와 가분적이며, 부담이 위법할 경우 부담만 독립하여 취소소송의 대상이 될 수 있다.", a: true, explanation: "부담은 다른 부관(조건, 기한 등)과 달리 행정행위의 본체와 독립성이 인정되므로, 부담이 위법할 경우 그 부담만을 독립된 행정처분으로 보아 취소소송을 제기할 수 있습니다.", precedent: "대법원 1992. 9. 25. 선고 92누5477 판결." },
        { id: 28, q: "행정청이 적법한 절차를 거쳐 수익적 행정행위를 철회하였더라도, 그로 인해 사인이 입은 손실에 대해서는 손실보상을 해야 할 의무가 없다.", a: false, explanation: "행정기본법 제28조는 행정행위의 철회로 인해 사인이 입은 재산상 손실에 대해 '특별한 희생'에 해당하면 손실보상을 하도록 규정하고 있습니다.", precedent: "행정기본법 제28조: 철회로 인한 보상 규정." },
        { id: 29, q: "행정처분을 한 후 그 근거 법령이 개정되어 행정청의 처분 권한이 소멸된 경우, 처분 당시의 하자를 이유로 한 직권취소는 할 수 없다.", a: false, explanation: "행정행위의 직권취소는 처분 당시의 하자를 이유로 하므로, 처분 권한이 소멸되었다 하더라도 취소할 권한은 계속 유지됩니다. 다만, 취소 여부는 재량에 속합니다.", precedent: "관련 개념: 행정청의 직권취소 권한의 존속." },
        { id: 30, q: "대집행의 계고 처분이 선행처분으로서 위법하다면, 후속 절차인 대집행 영장 통보와 실행 행위의 위법성도 함께 인정된다.", a: true, explanation: "대집행 절차는 계고-영장통보-실행의 순서로 진행되며, 선행하는 계고가 위법하면 후속 절차도 위법하게 됩니다.", precedent: "대법원 2004. 7. 22. 선고 2002두2484 판결." },
        { id: 31, q: "행정행위의 불가변력은 동일한 행정청만이 가지는 효력으로, 상대방이 불복기간 내에 불복하지 않아 확정되는 불가쟁력과는 구별된다.", a: true, explanation: "불가변력은 행정청 스스로가 한 행정행위를 직권 취소하거나 철회할 수 없게 되는 효력(판례상 극히 예외적으로 인정)이며, 불가쟁력은 상대방이 더 이상 다툴 수 없게 되는 효력입니다.", precedent: "관련 개념: 불가변력은 행정청에 대한 효력, 불가쟁력은 사인에 대한 효력." },
        { id: 32, q: "행정처분의 근거 법률이 위헌으로 결정되었다면, 그 처분은 그 즉시 무효가 된다.", a: false, explanation: "헌법재판소의 위헌 결정은 법원의 판결이 아니므로, 위헌으로 결정된 법률에 근거한 행정처분은 원칙적으로 취소 사유에 해당하며, 예외적으로 그 하자가 중대하고 명백하여 무효가 됩니다.", precedent: "대법원 2001. 3. 23. 선고 2000두9132 판결." },
        { id: 33, q: "독촉과 체납처분은 상호 결합하여 하나의 법률효과를 발생시키는 행위이므로, 독촉에 하자가 있다면 체납처분 자체를 다툴 수 있다.", a: true, explanation: "독촉과 체납처분은 개별적으로 처분성을 가지지만, 독촉은 체납처분의 요건이 됩니다. 독촉이 위법하면 후속 체납처분도 위법하게 됩니다.", precedent: "관련 개념: 행정강제 중 체납처분." },
        { id: 34, q: "대체적 작위의무 불이행에 대한 행정대집행이 이미 완료된 경우, 대집행 실행 자체의 위법성을 다투는 것은 소의 이익이 없어 부적법하다.", a: true, explanation: "대집행이 완료되면 이미 목적이 달성되어 취소소송을 제기할 소의 이익이 없게 됩니다. 다만, 금전적인 손해배상청구는 가능합니다.", precedent: "대법원 2008. 4. 24. 선고 2007두8573 판결." },
        { id: 35, q: "행정청이 철회권을 유보한 경우, 그 유보된 사유가 발생하면 행정청은 반드시 철회해야 한다.", a: false, explanation: "철회권이 유보되었다 하더라도, 철회권의 행사는 여전히 재량행위이므로 공익과 사익의 비교형량을 거쳐 신중하게 결정해야 합니다.", precedent: "관련 개념: 철회권 유보와 재량." },
        { id: 36, q: "허가 신청에 대한 행정청의 부작위는 행정소송의 대상이 되는 '처분'에 해당한다.", a: false, explanation: "부작위는 처분 자체가 아니므로 항고소송 중 '취소소송'의 대상이 될 수 없습니다. 부작위는 '부작위위법확인소송'의 대상이 됩니다.", precedent: "행정소송법 제2조 제1항 제1호, 제3호." },
        { id: 37, q: "판례는 도시계획결정과 같이 일반 추상적인 규범을 제정하는 행정계획은 행정행위로서의 처분성을 인정하지 않는다.", a: false, explanation: "도시계획결정(구체적 도시계획)은 그 자체로 국민의 권리·의무에 직접적인 영향을 미치므로 항고소송의 대상이 되는 행정처분으로 인정됩니다. (구속적 행정계획)", precedent: "대법원 1995. 9. 26. 선고 94누14497 판결." },
        { id: 38, q: "취소할 수 있는 행정행위는 무효인 행정행위와 달리 행정청에 의한 직권취소만이 가능하며, 법원은 취소 판결을 할 수 없다.", a: false, explanation: "취소할 수 있는 행정행위에 대해 법원은 행정소송을 통해 취소 판결을 내릴 수 있습니다. 직권취소는 행정청의 권한입니다.", precedent: "관련 개념: 사법심사와 행정청의 권한." },
        { id: 39, q: "법령의 변경으로 처분 기준이 불리하게 바뀌었더라도, 국민이 법령 변경 전에 신청을 하였다면 변경 전의 법령이 적용되어야 한다.", a: true, explanation: "행정행위의 적법성은 원칙적으로 '처분 시의 법령'을 기준으로 판단하는 것이 원칙이나, 국민의 신청에 대한 처분은 신청 시의 법령이 적용되는 것이 신뢰보호에 부합하는 경우가 많습니다.", precedent: "대법원 1995. 11. 24. 선고 95누10582 판결." },
        { id: 40, q: "이행강제금 부과 처분은 부과 시점의 의무 불이행에 대한 제재이므로, 부과 후 의무가 이행되면 이행강제금 부과 처분의 효력은 상실된다.", a: false, explanation: "이행강제금은 과거의 의무 불이행에 대한 제재가 아닌 장래의 의무 이행을 강제하는 수단입니다. 이미 부과된 이행강제금은 의무가 이행되더라도 소멸하지 않으며, 단지 후속 이행강제금의 부과만 중단됩니다.", precedent: "대법원 2008. 12. 11. 선고 2008두17696 판결." },
        // --- 섹션 3: 행정입법 및 공법상 계약 (41~60) ---
        { id: 41, q: "법규명령의 무효는 행정쟁송이 아닌 일반 민사소송에서도 그 유효 여부가 선결 문제로 다루어질 수 있다.", a: true, explanation: "법규명령의 위법성 판단은 모든 법원이 할 수 있습니다. 민사소송의 전제가 되는 법규명령의 유효 여부도 법원이 심사할 수 있습니다.", precedent: "관련 개념: 법규명령의 사법 심사." },
        { id: 42, q: "지방자치단체의 조례는 법규명령으로서의 성격을 가지므로, 상위 법령의 위임 없이도 주민의 권리·의무에 관한 사항을 규정할 수 있다.", a: false, explanation: "조례는 법규명령이지만, 주민의 권리 제한 또는 의무 부과에 관한 사항을 규정할 때에는 법률의 위임이 필요합니다(법률유보 원칙 적용).", precedent: "지방자치법 제28조." },
        { id: 43, q: "공법상 계약은 행정주체와 사인이 대등한 당사자로서 체결하는 계약이므로, 공법상 계약의 해지는 행정처분에 해당하지 않는다.", a: true, explanation: "공법상 계약의 해지는 대등한 당사자 간의 의사표시에 의한 효력 소멸이므로, 일방적으로 우월한 지위에서 행하는 '처분'에 해당하지 않아 항고소송의 대상이 되지 않습니다.", precedent: "대법원 2002. 11. 26. 선고 2002두2484 판결." },
        { id: 44, q: "행정규칙은 상위 법령의 위임 없이도 재량준칙으로 반복 시행되면 자기구속의 원칙에 따라 대외적 구속력을 가진다.", a: true, explanation: "행정규칙은 그 자체로 법규성이 없으나, 재량준칙으로 반복 시행되어 행정관행이 형성되면 평등의 원칙 및 신뢰보호의 원칙에 따라 자기구속력을 가지게 되며, 위반 시 위법한 처분이 됩니다.", precedent: "대법원 1995. 5. 23. 선고 94누14389 판결." },
        { id: 45, q: "공정거래위원회의 '표준 약관' 제정 행위는 국민의 권리·의무에 직접 영향을 미치므로 항고소송의 대상이 되는 행정처분이다.", a: false, explanation: "표준 약관은 일반적으로 법규명령이나 행정규칙으로서의 성격을 가지며, 그 자체가 곧바로 국민의 권리·의무에 직접적인 영향을 미치는 '처분'으로 보지 않습니다.", precedent: "대법원 2004. 6. 24. 선고 2002두9352 판결." },
        { id: 46, q: "국세청장의 훈령인 '재산제세 사무처리규정'은 법규명령으로서 효력이 있으며, 납세자의 권리·의무에 직접 적용된다.", a: false, explanation: "훈령은 원칙적으로 행정규칙에 불과하며, 내부적 효력만 가집니다. 법령보충적 행정규칙으로 인정받지 않는 한 대외적 법규성이 없습니다. 해당 규정은 법규성이 부정되었습니다.", precedent: "대법원 1997. 12. 12. 선고 97누10988 판결." },
        { id: 47, q: "행정입법 부작위에 대한 심사는 부작위위법확인소송이 아닌 헌법소원을 통해 다투는 것이 원칙이다.", a: true, explanation: "법규명령 제정의 의무가 있음에도 이를 이행하지 않는 부작위는 처분이 아니므로 부작위위법확인소송의 대상이 될 수 없으며, 헌법소원의 대상이 됩니다.", precedent: "헌법재판소 1991. 5. 13. 선고 90헌마24 판례." },
        { id: 48, q: "부령(총리령, 부령)은 법규명령으로서의 성격을 가지므로, 법률의 구체적인 위임이 없더라도 일반적인 직무 범위 내에서 제정될 수 있다.", a: false, explanation: "부령이라 하더라도 국민의 권리·의무에 관한 사항을 규정하려면 반드시 법률의 구체적인 위임이 필요합니다(법률유보 원칙).", precedent: "헌법 제75조 및 95조, 법률유보 원칙." },
        { id: 49, q: "공법상 계약은 사법상의 계약과 달리 행정주체가 우월적 지위에서 일방적으로 계약 내용을 변경하거나 해지할 수 있다.", a: false, explanation: "공법상 계약은 대등한 당사자 간의 합의에 의해 성립하므로, 일방적 변경이나 해지는 원칙적으로 불가능합니다. 다만, 법령에 특별한 규정이 있거나 계약 자체에 명시된 경우에 한해 가능합니다.", precedent: "관련 개념: 공법상 계약의 특징." },
        { id: 50, q: "재량준칙에 대한 대외적 구속력(자기구속력)은 오직 '평등의 원칙'에만 근거하며, 신뢰보호의 원칙은 근거가 될 수 없다.", a: false, explanation: "재량준칙의 자기구속력은 '평등의 원칙'과 '신뢰보호의 원칙'이 복합적으로 작용하여 발생하는 것으로 해석됩니다.", precedent: "대법원 1995. 5. 23. 선고 94누14389 판결." },
        { id: 51, q: "행정계획은 광범위한 형성의 자유(계획재량)를 가지므로, 행정계획 결정 시 비례의 원칙 등 일반 원칙이 적용되지 않는다.", a: false, explanation: "행정계획도 행정작용의 일종이므로 비례의 원칙, 평등의 원칙 등 행정법의 일반 원칙의 구속을 받습니다. 계획재량도 일반 원칙의 한계 내에서 인정됩니다.", precedent: "관련 개념: 계획재량의 한계." },
        { id: 52, q: "법령보충적 행정규칙을 제정할 수 있는 위임은 포괄적인 위임으로도 충분하며, 반드시 개별적이고 구체적인 위임이 필요하지는 않다.", a: false, explanation: "국민의 권리·의무에 관한 사항을 규율하는 법규명령(법령보충적 행정규칙 포함)의 위임은 '개별적·구체적 위임'이 원칙입니다. 포괄적 위임은 허용되지 않습니다.", precedent: "헌법재판소 1992. 6. 26. 선고 90헌마77 결정." },
        { id: 53, q: "행정청이 고시(告示)의 형식으로 법령의 내용을 보충하는 행위는 행정규칙의 형식을 취하더라도 법규명령으로서의 효력을 가질 수 있다.", a: true, explanation: "행정입법의 형식은 중요하지 않으며, 실질적인 내용이 상위 법령의 위임에 따라 그 내용을 보충하는 것이라면 법규명령으로서의 효력을 인정합니다(법령보충적 행정규칙).", precedent: "대법원 1994. 1. 25. 선고 93누20236 판결." },
        { id: 54, q: "행정처분의 취소 소송에서 행정청은 직권 취소 사유가 있다고 하더라도 소송 계속 중에는 취소할 수 없다.", a: false, explanation: "행정청의 직권 취소 권한은 소송과 별개로 소송 계속 중에도 인정됩니다. 다만, 취소 처분을 하게 되면 종전 처분의 취소를 구하는 소송은 소의 이익이 없어져 각하됩니다.", precedent: "대법원 1996. 4. 23. 선고 95누15984 판결." },
        { id: 55, q: "허가의 갱신은 원칙적으로 기존 허가와 동일한 효력을 유지시키는 행위이므로, 갱신 시점에 새로운 법령이 적용될 수 없다.", a: false, explanation: "허가의 갱신은 새로운 허가의 발급과 동일하게 취급되어, 갱신 시점의 법령과 허가 기준이 적용되는 것이 원칙입니다. 다만, 기존 허가의 법적 지위를 유지하는 예외적인 갱신도 있습니다.", precedent: "대법원 1999. 4. 27. 선고 98두18256 판결." },
        { id: 56, q: "수익적 행정행위를 직권으로 취소할 때, 그 취소 사유가 중대·명백하여 무효에 해당한다면 신뢰보호의 원칙이 적용되지 않는다.", a: true, explanation: "무효인 행정행위는 처음부터 효력이 없으므로, 국민에게 그 행정행위가 유효하다는 신뢰가 정당화될 수 없어 신뢰보호의 원칙이 적용되지 않습니다.", precedent: "관련 개념: 무효인 행위와 신뢰보호." },
        { id: 57, q: "공법상 계약의 내용에 대한 분쟁은 공법적 분쟁이므로 행정소송 중 당사자 소송으로 다투어야 한다.", a: true, explanation: "공법상 계약에 관한 분쟁은 사법상 계약이 아닌 공법적 분쟁이며, 대등한 당사자 간의 분쟁이므로 당사자 소송의 대상이 됩니다.", precedent: "행정소송법 제3조 제2호." },
        { id: 58, q: "이유 제시의 하자가 치유되기 위해서는 상대방이 처분 당시 그 하자를 인식하고 불복 여부를 결정할 수 있는 상태에 있어야 한다.", a: true, explanation: "이유 제시는 상대방의 방어권 보장이 목적이므로, 하자의 치유는 상대방의 권리 보호에 지장이 없는 범위 내에서만 허용됩니다. 소송 제기 후나 이유 제시가 전혀 없는 경우는 치유가 불가능합니다.", precedent: "대법원 2003. 1. 10. 선고 2002두8761 판결." },
        { id: 59, q: "구속적 행정계획은 일반 국민의 법적 지위에 직접적 영향을 미치므로, 그 계획의 수립 절차를 거치지 않은 경우 무효 사유가 된다.", a: false, explanation: "행정계획의 절차상 하자는 원칙적으로 취소 사유입니다. 중대·명백설에 따라 예외적으로 무효가 되는 경우를 제외하고는 취소 사유로 봅니다.", precedent: "대법원 2003. 12. 11. 선고 2003두6588 판결." },
        { id: 60, q: "도로점용료 부과 처분은 행정행위의 공정력이 인정되므로, 부과 처분의 하자가 취소 사유에 불과할 경우 민사소송에서 부과 처분의 무효를 주장할 수 없다.", a: true, explanation: "공정력 때문에 취소 사유에 불과한 하자는 민사소송의 선결 문제로 다루어질 수 없습니다. 행정소송에서 취소되어야만 민사소송에서 무효를 주장할 수 있습니다.", precedent: "대법원 1994. 11. 25. 선고 94다20846 판결." },
        // --- 섹션 4: 행정강제 및 행정절차 (61~80) ---
        { id: 61, q: "대집행의 대상이 되는 의무는 '공법상 의무'여야 하며, 사법상 의무의 불이행에 대해서는 대집행이 허용되지 않는다.", a: true, explanation: "행정대집행법상 대집행의 대상은 '공법상의 의무'여야 합니다. 사법상 의무(예: 사유지 건물 철거)는 민사집행 절차를 통해 해결해야 합니다.", precedent: "행정대집행법 제2조." },
        { id: 62, q: "계고 처분 후 의무 이행 기한을 연장해 준 경우, 행정청은 다시 계고를 할 필요 없이 연장된 기한이 경과하면 대집행 영장 통보를 할 수 있다.", a: true, explanation: "기존 계고의 효력은 유지되며, 단순히 이행 기한만 연장된 것이므로 다시 계고할 필요는 없습니다.", precedent: "대법원 1993. 4. 27. 선고 92누17960 판결." },
        { id: 63, q: "독촉은 체납 처분 절차의 시작을 알리는 행위로서, 국민의 권리·의무에 직접 영향을 미치는 처분성이 인정된다.", a: true, explanation: "독촉은 후속 체납처분(압류, 공매 등)의 전제 조건이 되며, 그 자체로 처분성을 갖습니다.", precedent: "대법원 1991. 11. 12. 선고 91누4897 판결." },
        { id: 64, q: "행정상 즉시강제는 법적 근거가 반드시 필요하며, 긴급한 상황이라도 법적 근거 없이는 허용되지 않는다.", a: false, explanation: "즉시강제는 '개별 법률의 근거'가 원칙이지만, 예외적으로 경찰관 직무집행법 등에서 '긴급성'을 이유로 법적 근거 없이도 허용되는 경우가 있습니다.", precedent: "관련 개념: 행정상 즉시강제의 특징." },
        { id: 65, q: "과징금 부과 처분은 부당이득 환수의 성격과 행정상 제재의 성격이 복합적으로 결합된 것이다.", a: true, explanation: "과징금은 위반 행위로 얻은 경제적 이익을 환수하는 성격(부당이득 환수)과 법 위반에 대한 벌로서의 성격(제재금)을 모두 가집니다.", precedent: "대법원 2004. 10. 28. 선고 2003두12979 판결." },
        { id: 66, q: "행정절차법상 청문은 의무적으로 실시해야 하는 경우라도, 당사자가 청문을 포기한다면 청문을 실시하지 않아도 위법하지 않다.", a: true, explanation: "청문은 당사자의 권리 보장이 목적이므로, 당사자가 스스로 청문을 포기한다는 의사를 명시적으로 밝히면 청문을 생략할 수 있습니다.", precedent: "행정절차법 제21조 제4항." },
        { id: 67, q: "행정지도의 원칙 중 하나인 '비례의 원칙'은 행정지도의 내용이 그 목적 달성에 필요한 최소한도에 그쳐야 함을 의미한다.", a: true, explanation: "행정지도는 비권력적 행위이지만, 남용이 금지되며(행정기본법 제48조), 그 내용과 방식이 비례의 원칙 등 행정법의 일반 원칙에 부합해야 합니다.", precedent: "행정기본법 제48조." },
        { id: 68, q: "행정청이 청문을 실시하지 않고 침익적 처분을 하였더라도, 상대방이 처분 후 불복 절차에서 충분히 의견 진술 기회를 가졌다면 절차상 하자가 치유된다.", a: false, explanation: "청문 등 중대한 절차상 하자는 원칙적으로 치유가 인정되지 않습니다. 판례는 소송 단계에서의 의견 진술만으로는 하자가 치유되지 않는다고 봅니다.", precedent: "대법원 2004. 5. 28. 선고 2003두8585 판결." },
        { id: 69, q: "행정청은 처분을 하면서 당사자가 알기 쉽도록 처분의 근거와 이유를 구체적으로 제시해야 하며, 이는 처분의 내용이 상대방에게 불리한 경우에만 해당된다.", a: false, explanation: "수익적 처분, 즉 상대방에게 유리한 처분일지라도 원칙적으로는 이유 제시 의무가 있습니다. 다만, 경미한 처분 등 예외적으로 이유 제시가 생략될 수 있습니다.", precedent: "행정절차법 제23조: 이유 제시의 원칙." },
        { id: 70, q: "과태료 부과 처분에 대해 당사자가 이의를 제기하면, 그 처분은 효력을 상실하고 법원의 과태료 재판 절차로 이행된다.", a: true, explanation: "질서위반행위규제법상 과태료 부과에 대해 이의를 제기하면 행정청의 과태료 처분은 효력을 상실하고, 비송사건절차법에 의한 법원의 과태료 재판으로 넘어갑니다.", precedent: "질서위반행위규제법 제20조." },
        { id: 71, q: "수수료, 사용료 등 공법상의 금전 지급 의무 불이행에 대해서는 행정대집행을 통해 강제징수할 수 있다.", a: false, explanation: "금전 납부 의무 불이행은 행정대집행의 대상이 되지 않습니다. 이는 '체납처분'이라는 별도의 절차를 통해 강제징수해야 합니다.", precedent: "행정대집행법 제2조의 '대체적 작위의무' 요건." },
        { id: 72, q: "행정청이 인근 주민에게 환경 영향 평가서 초안에 대한 공람 기회를 제공하지 않은 경우, 그 인근 주민은 행정처분의 직접 상대방이 아니므로 그 처분의 취소를 구할 수 없다.", a: false, explanation: "법률상 보호되는 이익이 있는 제3자(인근 주민)는 처분의 직접 상대방이 아니더라도 환경 등 공익을 이유로 처분의 취소를 구할 수 있는 원고적격이 인정될 수 있습니다.", precedent: "대법원 1999. 2. 12. 선고 96누14488 판결." },
        { id: 73, q: "행정절차법상 처분 기준의 공표는 행정청의 임의 사항이며, 공표하지 않더라도 위법한 처분이 되는 것은 아니다.", a: false, explanation: "행정절차법 제20조는 처분 기준을 설정·공표하도록 규정하고 있습니다(원칙적 의무). 이를 위반하면 위법한 처분이 될 수 있습니다.", precedent: "행정절차법 제20조." },
        { id: 74, q: "행정청이 행정지도 시 구두로 지도한 경우에도 상대방이 서면 교부를 요청하면 행정청은 특별한 사정이 없는 한 이에 응해야 한다.", a: true, explanation: "행정절차법 제48조에 따라 행정지도의 상대방은 행정청에 지도 내용과 신분을 밝힌 서면 교부를 요청할 수 있으며, 행정청은 이를 거부할 정당한 이유가 없으면 응해야 합니다.", precedent: "행정절차법 제48조." },
        { id: 75, q: "행정행위의 부관 중 '법률효과의 일부 배제'는 법령이 정한 행정행위의 효과 중 일부를 배제하는 것으로서 법적 근거가 없는 한 허용되지 않는다.", a: true, explanation: "법률효과의 일부 배제는 법률에 명시된 행정행위의 효과를 제한하는 것이므로, 법률유보의 원칙상 법적 근거가 있어야 허용됩니다.", precedent: "관련 개념: 부관의 한계." },
        { id: 76, q: "정보공개 청구에 대한 거부 처분은 행정절차법상 이유 제시 의무가 적용되지 않는다.", a: false, explanation: "정보공개 거부 처분도 국민의 알 권리라는 권리·의무에 직접 영향을 미치는 행정처분이므로 행정절차법상 이유 제시 의무가 적용됩니다.", precedent: "관련 개념: 정보공개법." },
        { id: 77, q: "행정상 강제징수 절차 중 독촉은 취소소송의 대상이 되지만, 압류는 내부 행위로서 처분성이 인정되지 않는다.", a: false, explanation: "독촉뿐만 아니라 압류 처분 역시 국민의 재산권에 직접 영향을 미치므로 항고소송의 대상이 되는 처분성이 인정됩니다.", precedent: "대법원 1996. 4. 12. 선고 95누15984 판결." },
        { id: 78, q: "공법상 계약의 해지에 대해 상대방이 이의를 제기할 경우, 행정청은 행정심판을 거치지 않고 직접 법원에 해지 확인 소송을 제기해야 한다.", a: true, explanation: "공법상 계약 분쟁은 당사자 소송으로 다투어야 하며, 행정심판의 대상이 되는 '처분'이 아닙니다. 따라서 행정심판 전치주의가 적용되지 않습니다.", precedent: "관련 개념: 당사자 소송." },
        { id: 79, q: "행정청이 인·허가를 함에 있어 기속 행위인 경우에도 부관을 붙일 수 있다.", a: false, explanation: "기속 행위는 법령에 정해진 대로 해야 하므로, 원칙적으로 재량에 의한 부관을 붙일 수 없습니다. 다만, 법률에 명시적인 근거가 있는 예외적인 경우에는 가능합니다.", precedent: "관련 개념: 기속 행위와 부관의 한계." },
        { id: 80, q: "행정행위의 무효는 행정쟁송의 제기 기간(90일)에 구애받지 않고 언제든지 주장할 수 있다.", a: true, explanation: "무효인 행정행위는 처음부터 효력이 없으므로, 취소소송의 제기 기간 제한을 받지 않습니다. 확인 소송 등을 통해 무효 확인을 구할 수 있습니다.", precedent: "행정소송법 제20조." },
        // --- 섹션 5: 행정작용법 심화 판례 (81~100) ---
        { id: 81, q: "사업자가 인·허가에 필요한 요건을 모두 갖추었더라도, 그 사업이 공익에 명백히 위배된다면 행정청은 재량에 의해 허가를 거부할 수 있다.", a: true, explanation: "재량 행위가 아닌 기속 행위라 하더라도, 중대한 공익상의 필요가 있다면 법률유보 원칙에 따라 허가를 거부할 수 있습니다(공익 보호를 위한 제한).", precedent: "대법원 2007. 3. 2. 선고 2006두17277 판결." },
        { id: 82, q: "수익적 처분의 상대방이 그 처분에 대해 불가쟁력이 발생한 후, 그 처분의 위법을 주장하여 국가배상 청구를 하는 것은 허용되지 않는다.", a: false, explanation: "불가쟁력은 행정처분의 취소를 다투는 항고소송에 대한 효력일 뿐, 국가배상 청구와 같은 다른 법적 수단에는 영향을 미치지 않습니다. 국가배상 소송에서 처분의 위법성을 주장할 수 있습니다.", precedent: "대법원 2004. 4. 22. 선고 2002다68393 판결." },
        { id: 83, q: "행정조사 기본법상 조사 대상자의 임의적인 협조를 전제로 하는 행정조사는 강제력이 없으므로 법적 근거 없이도 가능하다.", a: true, explanation: "행정조사는 강제조사가 아닌 임의조사인 경우 법적 근거 없이도 할 수 있습니다. 다만, 조사 거부 시 제재를 가하는 강제조사는 법적 근거가 필요합니다.", precedent: "행정조사 기본법 제3조." },
        { id: 84, q: "행정청이 신의성실의 원칙에 위배되게 처분을 한 경우, 그 처분은 재량권 일탈·남용으로서 위법하게 된다.", a: true, explanation: "신의성실의 원칙은 행정법의 일반 원칙 중 하나로, 모든 행정작용의 근거가 되며, 이를 위반한 처분은 위법한 처분으로 취소 대상이 됩니다.", precedent: "관련 개념: 신의성실의 원칙." },
        { id: 85, q: "폐기물처리업 사업계획 적정 통보는 행정청의 공적 견해표명에 해당하므로, 이후 본허가를 거부하는 것은 신뢰보호의 원칙에 위배된다.", a: true, explanation: "폐기물처리업 사업계획 적정 통보는 단순한 사전 준비 행위가 아닌, 본허가 시의 공익적 사유 외의 요건에 대해서는 적법함을 인정한 공적 견해표명으로 봅니다.", precedent: "대법원 2002. 12. 19. 선고 2001두10935 판결." },
        { id: 86, q: "공무원의 사직 의사표시에 대한 수리 행위는 공법상 계약으로서 항고소송의 대상이 되는 행정처분이 아니다.", a: false, explanation: "공무원의 사직 수리는 행정청이 우월한 지위에서 행하는 공법적 행위(준법률행위적 행정행위인 수리)로서 행정처분에 해당하며, 그 수리를 다투려면 항고소송을 제기해야 합니다.", precedent: "대법원 2001. 7. 27. 선고 2000두8260 판결." },
        { id: 87, q: "행정행위의 부관 중 '조건'은 장래의 불확실한 사실에 의존하므로, 조건을 붙인 행정행위는 부관 없는 행정행위보다 사인의 권익 보호에 유리하다.", a: false, explanation: "조건은 행정행위의 효력을 불확실하게 하므로, 사인의 권익을 불안정하게 만드는 요소가 될 수 있어 반드시 유리하다고 볼 수 없습니다.", precedent: "관련 개념: 조건부 행정행위의 불확실성." },
        { id: 88, q: "행정의 재량권 행사가 현저히 합리성을 결여하여 비례의 원칙을 위반한 경우, 법원은 재량권 일탈·남용으로 보아 처분을 취소해야 한다.", a: true, explanation: "재량 행위라 하더라도 행정법의 일반 원칙(비례의 원칙, 평등의 원칙 등)을 위반하면 재량권의 한계를 벗어난 것으로 보아 위법한 처분이 됩니다.", precedent: "관련 개념: 재량권의 사법 심사 한계." },
        { id: 89, q: "구 도시계획법상 도시계획시설결정은 그 자체만으로 국민의 권리·의무에 직접 영향을 미치는 처분에 해당하지 않는다.", a: false, explanation: "도시계획시설결정은 장기적으로 토지 이용에 대한 규제를 발생시키므로, 그 자체로 국민의 권리·의무에 영향을 미치는 처분성이 인정되어 항고소송의 대상이 됩니다.", precedent: "대법원 1995. 9. 26. 선고 94누14497 판결." },
        { id: 90, q: "행정행위의 철회는 후발적 사정을 이유로 하는 것이므로, 철회에 대한 법적 근거가 없더라도 공익을 위해 철회할 수 있다.", a: false, explanation: "수익적 행정행위의 철회는 원칙적으로 법적 근거가 있어야 합니다. 다만, 명시적 법적 근거가 없더라도 중대한 공익상의 필요가 있고 신뢰보호에 위배되지 않는 범위 내에서 예외적으로 허용될 수 있다. (원칙적으로 법적 근거 필요)", precedent: "관련 개념: 철회권의 법적 근거." },
        { id: 91, q: "행정처분의 무효 사유인 '중대하고 명백한 하자' 중, 명백성 요건은 일반인이 객관적으로 명백히 인식할 수 있는 정도의 하자를 의미한다.", a: true, explanation: "명백성 요건은 하자가 외관상 명백하여 일반인의 입장에서 쉽게 알 수 있는 정도를 의미합니다. 행정청의 고의나 과실 여부와는 무관합니다.", precedent: "대법원 1995. 7. 11. 선고 94누4619 판결." },
        { id: 92, q: "이행강제금은 비대체적 작위의무 또는 부작위의무 불이행에 대한 강제 수단으로 활용될 수 있다.", a: false, explanation: "이행강제금은 비대체적 작위의무 또는 부작위의무의 불이행에 대한 강제 수단입니다. 대집행의 대상이 되는 대체적 작위의무에는 이행강제금을 부과할 수 없습니다.", precedent: "관련 개념: 이행강제금의 대상 의무." },
        { id: 93, q: "청문 절차에서 당사자는 청문 주재자에게 기피 신청을 할 수 있으며, 기피 신청이 인용되면 해당 청문 주재자는 직무 수행에서 배제된다.", a: true, explanation: "청문 주재자가 공정성을 기대하기 어려운 경우 당사자는 기피를 신청할 수 있으며, 기피 결정이 내려지면 청문 주재자는 교체되어야 합니다.", precedent: "행정절차법 제25조의2." },
        { id: 94, q: "과징금 부과 처분은 부당이득 환수의 성격을 가지므로, 그 위반 행위가 고의나 과실이 없는 경우에도 부과할 수 있다.", a: false, explanation: "과징금은 행정상 제재의 성격도 가지므로, 질서위반행위규제법상 '고의 또는 과실'이 있어야 부과할 수 있습니다. (다만, 법률에 별도 규정이 있다면 예외 가능)", precedent: "질서위반행위규제법 제7조." },
        { id: 95, q: "행정행위의 불가쟁력은 시간의 경과에 의해 발생하므로, 법이 정한 기간이 경과하면 당사자는 더 이상 행정소송을 제기할 수 없다.", a: true, explanation: "불가쟁력은 취소소송의 제소 기간이 경과함으로써 발생하는 효력으로, 국민은 더 이상 그 처분의 위법성을 다툴 수 없게 됩니다.", precedent: "행정소송법 제20조." },
        { id: 96, q: "행정청의 공적 견해표명 후 사실 관계나 법률 관계가 변경되었더라도, 변경된 시점의 법률 관계를 기준으로 신뢰보호 원칙 적용 여부를 판단해야 한다.", a: false, explanation: "공적 견해표명 후 사실 관계나 법률 관계가 변경되었다면, 특별한 사정이 없는 한 종전의 견해표명은 효력을 잃습니다. 따라서 변경된 법률 관계에 따라 처분이 이루어지는 것이 원칙입니다.", precedent: "대법원 1999. 12. 7. 선고 98두18435 판결." },
        { id: 97, q: "행정청이 고시한 재량준칙이 사실상의 관행으로 형성된 경우, 이는 대외적 구속력을 가지므로, 그 준칙에 위반한 처분은 위법하다.", a: true, explanation: "재량준칙이 반복 시행되어 행정관행을 이루면 자기구속의 원칙이 발생하며, 이는 대외적 구속력으로 작용하여 위반 시 위법한 처분이 됩니다.", precedent: "대법원 1995. 5. 23. 선고 94누14389 판결." },
        { id: 98, q: "행정청이 처분을 할 때 근거 법령이 여러 개인 경우, 불이익한 처분 시에는 모든 근거 법령을 반드시 명시해야 한다.", a: false, explanation: "이유 제시 의무는 처분의 근거 법령을 명확히 하는 것을 포함하나, 모든 법령을 명시할 필요는 없으며, 상대방이 불복 여부를 판단하는 데 필요한 최소한의 정보만 제공하면 충분합니다.", precedent: "대법원 2000. 11. 24. 선고 98두11598 판결." },
        { id: 99, q: "행정소송법상 집행정지는 처분의 효력 자체를 소멸시키는 것이므로, 집행정지 결정이 내려지면 본안 소송에서 취소 판결을 받은 것과 동일한 효과를 가진다.", a: false, explanation: "집행정지는 처분의 잠정적인 효력 정지일 뿐이며, 처분의 효력을 최종적으로 소멸시키는 것이 아닙니다. 본안 소송에서 승소해야 효력이 소멸됩니다.", precedent: "행정소송법 제23조." },
        { id: 100, q: "위법한 행정행위를 취소하는 직권 취소권은 행정청의 권한이지만, 그 취소 여부는 재량에 속하는 것이므로 취소 의무는 원칙적으로 인정되지 않는다.", a: true, explanation: "위법한 행정행위라도 취소는 재량 행위이며, 법적 안정성과 제3자의 신뢰 보호 등을 고려하여 취소할지 여부를 결정합니다. 따라서 취소 의무는 인정되지 않습니다.", precedent: "대법원 2004. 7. 22. 선고 2002두2484 판결." },
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let isAnswered = false;
    // 로컬 스토리지에서 오답 노트 로드
    let incorrectQuestions = JSON.parse(localStorage.getItem('adminLawIncorrectNote_100')) || [];
    let currentQuizQuestions = allQuestions;

    // UI 요소
    const scoreEl = document.getElementById('score');
    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const answerButtonsEl = document.getElementById('answer-buttons');
    const nextButton = document.getElementById('next-button');
    const explanationArea = document.getElementById('explanation-area');
    const explanationTitleEl = document.getElementById('explanation-title');
    const explanationTextEl = document.getElementById('explanation-text');
    const explanationPrecedentEl = document.getElementById('explanation-precedent');
    const quizArea = document.getElementById('quiz-area');
    const resultArea = document.getElementById('result-area');
    const finalScoreEl = document.getElementById('final-score');
    const incorrectNoteModal = document.getElementById('incorrect-note-modal');
    const incorrectListEl = document.getElementById('incorrect-list');
    const noIncorrectEl = document.getElementById('no-incorrect');

    function updateScoreboard() {
        scoreEl.textContent = `진행: ${currentQuestionIndex}/${currentQuizQuestions.length} | 정답: ${score}`;
    }

    function loadQuestion(index) {
        if (index >= currentQuizQuestions.length) {
            showResults();
            return;
        }

        const qData = currentQuizQuestions[index];
        
        // UI 초기화
        explanationArea.classList.add('hidden');
        explanationArea.classList.remove('opacity-100');
        nextButton.classList.add('hidden');
        answerButtonsEl.querySelectorAll('button').forEach(btn => {
            btn.disabled = false;
            btn.classList.remove('bg-gray-400', 'ring-4', 'ring-offset-2', 'ring-green-500', 'ring-red-500');
            btn.classList.add('bg-green-500', 'hover:bg-green-600', 'bg-red-500', 'hover:bg-red-600');
            if (btn.classList.contains('o-button')) {
                btn.classList.remove('bg-red-500', 'hover:bg-red-600');
            } else if (btn.classList.contains('x-button')) {
                btn.classList.remove('bg-green-500', 'hover:bg-green-600');
            }
        });
        isAnswered = false;

        // 질문 로드
        questionNumberEl.textContent = `문제 ${index + 1} / ${currentQuizQuestions.length}`;
        questionTextEl.innerHTML = qData.q;
        updateScoreboard();
    }

    function submitAnswer(userAnswer) {
        if (isAnswered) return;
        isAnswered = true;

        const qData = currentQuizQuestions[currentQuestionIndex];
        const isCorrect = (userAnswer === qData.a);
        
        // 버튼 스타일 업데이트
        const correctBtnSelector = qData.a ? '.o-button' : '.x-button';
        const userBtnSelector = userAnswer ? '.o-button' : '.x-button';
        
        answerButtonsEl.querySelectorAll('button').forEach(btn => {
            btn.disabled = true;
            btn.classList.add('bg-gray-400');
            btn.classList.remove('bg-green-500', 'hover:bg-green-600', 'bg-red-500', 'hover:bg-red-600');
        });

        // 정답/오답 표시
        document.querySelector(correctBtnSelector).classList.add('ring-4', 'ring-offset-2', 'ring-green-500');
        if (!isCorrect) {
            document.querySelector(userBtnSelector).classList.add('ring-4', 'ring-offset-2', 'ring-red-500');
        }
        
        // 점수 및 오답노트 업데이트
        if (isCorrect) {
            score++;
            removeIncorrectNote(qData.id);
        } else {
            addIncorrectNote(qData);
        }

        // 해설 표시
        explanationArea.classList.remove('hidden');
        setTimeout(() => explanationArea.classList.add('opacity-100'), 10);
        
        explanationTitleEl.textContent = isCorrect ? '✅ 정답입니다! (O)' : '❌ 오답입니다. 정답은 ' + (qData.a ? 'O' : 'X') + '입니다.';
        explanationArea.classList.remove('border-red-500', 'border-green-500');
        explanationArea.classList.add(isCorrect ? 'border-green-500' : 'border-red-500');

        explanationTextEl.textContent = qData.explanation;
        explanationPrecedentEl.textContent = `[관련 개념 및 판례] ${qData.precedent}`;

        nextButton.classList.remove('hidden');
        updateScoreboard();
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
    }

    function showResults() {
        quizArea.classList.add('hidden');
        resultArea.classList.remove('hidden');
        finalScoreEl.textContent = `최종 점수: ${score} / ${currentQuizQuestions.length} (${((score / currentQuizQuestions.length) * 100).toFixed(1)}점)`;
    }
    
    function startQuiz(reviewMode = false) {
        if (reviewMode) {
            // 오답 문제만 다시 풀기
            const incorrectIds = incorrectQuestions.map(q => q.id);
            // 원본 배열에서 ID가 일치하는 문제만 필터링
            currentQuizQuestions = allQuestions.filter(q => incorrectIds.includes(q.id)); 
            if (currentQuizQuestions.length === 0) {
                // 모달 내부에 메시지 표시
                const tempMessage = document.createElement('div');
                tempMessage.className = 'text-center text-green-600 font-bold p-4 bg-green-100 rounded-lg mb-4';
                tempMessage.textContent = '현재 오답노트가 비어있습니다. 전체 문제를 다시 시작합니다!';
                incorrectNoteModal.querySelector('.max-w-3xl').prepend(tempMessage);
                
                setTimeout(() => {
                    tempMessage.remove(); // 3초 후 메시지 삭제
                }, 3000);
                
                closeIncorrectNote();
                startQuiz(false); // 전체 문제 시작
                return;
            }
            closeIncorrectNote();
        } else {
            // 전체 문제 풀기
            currentQuizQuestions = allQuestions;
        }

        currentQuestionIndex = 0;
        score = 0;
        quizArea.classList.remove('hidden');
        resultArea.classList.add('hidden');
        loadQuestion(currentQuestionIndex);
    }

    // 오답 노트 기능 (localStorage 사용)

    function addIncorrectNote(qData) {
        // 이미 존재하는 문제인지 확인
        const exists = incorrectQuestions.some(item => item.id === qData.id);
        if (!exists) {
            incorrectQuestions.push({
                id: qData.id,
                q: qData.q,
                a: qData.a,
                explanation: qData.explanation,
                precedent: qData.precedent
            });
            saveIncorrectNote();
        }
    }

    function removeIncorrectNote(id) {
        // 정답을 맞췄을 때 오답 노트에서 제거
        const initialLength = incorrectQuestions.length;
        incorrectQuestions = incorrectQuestions.filter(item => item.id !== id);
        if (initialLength !== incorrectQuestions.length) {
            saveIncorrectNote();
        }
    }

    function saveIncorrectNote() {
        localStorage.setItem('adminLawIncorrectNote_100', JSON.stringify(incorrectQuestions));
    }

    function showIncorrectNote() {
        incorrectNoteModal.classList.remove('hidden');
        incorrectListEl.innerHTML = ''; // 기존 목록 초기화

        if (incorrectQuestions.length === 0) {
            noIncorrectEl.classList.remove('hidden');
        } else {
            noIncorrectEl.classList.add('hidden');
            incorrectQuestions.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'border p-4 rounded-xl bg-red-50 shadow-md';
                item.innerHTML = `
                    <p class="font-semibold text-red-600 text-lg">문제 ${q.id}. (정답: ${q.a ? 'O' : 'X'})</p>
                    <p class="mt-1 text-gray-800 text-base">${q.q}</p>
                    <details class="mt-3 bg-white p-3 rounded-lg border border-red-200">
                        <summary class="font-medium text-blue-600 cursor-pointer">상세 해설 보기</summary>
                        <p class="text-sm mt-2 text-gray-700 leading-relaxed">${q.explanation}</p>
                        <p class="text-xs text-gray-500 italic mt-2 pt-2 border-t">[판례/개념] ${q.precedent}</p>
                    </details>
                `;
                incorrectListEl.appendChild(item);
            });
        }
    }

    function closeIncorrectNote() {
        incorrectNoteModal.classList.add('hidden');
    }

    function reviewIncorrectQuestions() {
        startQuiz(true); // 오답 문제만 다시 풀기 시작
    }

    // 초기 시작
    window.onload = () => {
        startQuiz();
    };

</script>
